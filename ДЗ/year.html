<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Времена года</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="block1">
            <p>Осень</p>
            <div class="month"><ul type="square">
                    <li>Сентябрь</li>
                    <li>Октябрь</li>
                    <li>Ноябрь</li>
                </ul>
            </div>
        </div>
        <div class="block2">
            <p>Зима</p>
            <div class="month"><ul type="square">
                    <li>Декабрь</li>
                    <li>Январь</li>
                    <li>Март</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="block3">
            <p>Лето</p>
            <div class="month"><ul type="square">
                    <li>Июнь</li>
                    <li>Июль</li>
                    <li>Август</li>
                </ul>
            </div>
        </div>
        <div class="block4">
            <p>Весна</p>
            <div class="month"><ul type="square">
                    <li>Март</li>
                    <li>Апрель</li>
                    <li>Май</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
