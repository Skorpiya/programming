<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>


<style>
  .subscribe {
    background-color: rgb(203, 0, 17);
    border: none;
    padding: 10px;
    color: white;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    margin-bottom: 10px;
    transition: opacity 0.15s;
    vertical-align: middle;
  }

  .subscribe:hover {
    opacity: 0.8;
  }

  .subscribe:active {
    opacity: 0.7;
  }

  .join {
    background-color: transparent;
    border: 1px solid rgb(6, 95, 212);
    padding: 10px 15px;
    color: rgb(6, 95, 212);
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    margin-bottom: 10px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: middle;
  }

  .join:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join:active {
    opacity: 0.7;
  }

  .tweet {
    background-color: rgb(29, 155, 240);
    border: none;
    padding: 10px 18px;
    color: rgb(255, 255, 255);
    border-radius: 28px;
    cursor: pointer;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 18px;
    transition: box-shadow 0.15s;
    vertical-align: middle;
  }

  .tweet:hover {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
  }
</style>
